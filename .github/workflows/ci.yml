name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: 🧪 Run All Checks with Docker
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🧪 Run tests in Docker
        run: |
          docker compose -f docker-compose.ci.yml run --rm ci-test

      - name: 🔍 Run linting in Docker
        run: |
          docker compose -f docker-compose.ci.yml run --rm ci-lint

      - name: 🔒 Run security checks in Docker
        run: |
          docker compose -f docker-compose.ci.yml run --rm ci-security

  docker-build:
    name: 🐳 Docker Build Test
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔨 Build and test main Docker image
        run: |
          docker compose build web
          docker compose run --rm web python manage.py check --settings=datapulse.test_settings

  notify:
    name: 📢 Notify Results
    runs-on: ubuntu-latest
    needs: [test, docker-build]
    if: always()

    steps:
      - name: 📢 Notify on success
        if: success()
        run: |
          echo "✅ All checks passed! Ready for deployment."

      - name: 📢 Notify on failure
        if: failure()
        run: |
          echo "❌ Some checks failed. Please review the logs."
